<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="{% static 'css/style_cad.css' %}">
	<link rel="shortcut icon" href="{% static 'css/assets/CloudIcon.png' %}" type="image/x-icon">
	<script src="{% static 'js/script.js' %}"></script>
    <title>Cloud - Registro</title>
</head>
<body>
    <div class="container">
        <label class="switch" for="modeSwitch">
            <input type="checkbox" id="modeSwitch" onclick="toggleMode()">
            <span class="slider"></span>
        </label>
        <div class="containerE">
            <h1>Tudo começa aqui!</h1>
            <p>A inovação é a chave para desbloquear
                novas oportunidades tecnológicas e
                alcançar o sucesso.</p>
        </div>
        <div class="containerD">
            <img src="{% static 'css/assets/cloudicon.png'%}" alt="Logo">
            <form method="post">
                {% csrf_token %}
                <!-- Logo -->
                <h1>Fazer Cadastro</h1>
                <!-- Campo de usuário -->
                <label for="id_username">Usuário:</label>
                <input type="text" name="username" id="id_username" placeholder="" required>

                <label for="id_first_name">Nome:</label>
                <input type="text" name="first_name" id="id_first_name" placeholder="" required>

                <label for="id_last_name">Sobrenome:</label>
                <input type="text" name="last_name" id="id_last_name" placeholder="" required>

                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" placeholder="" required>
                <label for="id_group">Grupo:</label>
                {{ register_form.group }}
                <!-- Campo de senha -->
                <label for="id_password1">Senha:</label>
                <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" aria-autocomplete="list">
                <label for="id_password2" id="lpass">Re-Inserir Senha:</label>
                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                <!-- Opção de lembrar senha e recuperação de senha -->
                <div class="rem">
                    <label>
                       <a href="{% url 'login'%}">Conectar-se</a>
                    </label>
                    <a href="{% url 'password_reset'%}" id="forget">Esqueceu a Senha?</a>
                </div>
                <!-- Botão de login -->
                <button type="submit" id="enter">Cadastrar</button>
            </form>
        </div>
        </div>
        <!-- Fim do formulário de login -->
    <!-- Fim do container -->
<!-- Rodapé -->
<footer>
    <p>&copy; Copyright 2023 - Cloud <br>All rights reserved. Powered by the Cloud</p>
</footer>
</body>
