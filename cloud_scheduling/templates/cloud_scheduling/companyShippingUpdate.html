<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style_up.css' %}">
    <link rel="shortcut icon" href="{% static 'css/assets/cloudicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <script src="{% static 'js/script.js' %}"></script>
    <title>Cloud - Atualizar Transportadora</title>
  </head>
  <body>
    <!-- Start - Menu Superior-->
    <header>
      <nav>
        <ul class="left-menu">
          <img src="{% static 'css/assets/cloudlogo.png'%}" alt="">
          <li>
            <a href="{%url 'home' %}" class="">Página Inicial</a>
          </li>
          <li>
            <a href="{%url 'schedulesDisplay' %}" class="">Agendamentos</a>
          </li>
          <li>
            <a href="{%url 'vehiclesListDisplay' %}" class="">Veículos</a>
          </li>
          <li>
            <a href="{%url 'companyListDisplay' %}" class="">Empresas</a>
          </li>
          <li>
            <a href="{%url 'companyShippingListDisplay' %}" class="active">Transportadoras</a>
          </li>
          <li>
            <a href="{%url 'companySupplierListDisplay' %}" class="">Fornecedores</a>
          </li>
          <li>
            <a href="{%url 'nfeListDisplay' %}" class="">Nfe</a>
          </li>
        </ul>
        <ul class="right-menu">
            <li class="dropdownR">
                <a href="#" id="usernamedp">
                    <i class="mdi mdi-account-circle avatar"></i> {{user.first_name}}
                </a>
                <div class="dropdownR-options">
                    <ul>
                        <li><a href="#">Trocar Senha</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="{% url 'logout' %}">Sair</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Menu Superior-->



    <div class="container">
      <div class="containerE">
        <div class="container_Filtro">
          <form method="POST">
            {% csrf_token %}
            <h1>Geral</h1>
            <div class="filtro">

              <div class="gp_1">
                <label for="id_registrationNumber">CNPJ:</label>
                <input type="text" name="registrationNumber" id="id_registrationNumber">
                <label for="id_corporateName">Razão Social:</label>
                <input type="text" name="corporateName" id="id_corporateName">
              </div>

              <div class="gp_1">
                <label for="id_fantasyName">Nome Fantasia:</label>
                <input type="text" name="fantasyName" id="id_fantasyName">
                <label for="id_stateRegistration">Inscrição Estadual:</label>
                <input type="number" name="stateRegistration" id="id_stateRegistration" min="0">
              </div>
              <div class="gp_1">

                <label for="id_serviceKind">Tipo de Serviço:</label>
                <select id="id_serviceKind" name="serviceKind">
                    {% if form.serviceKind == 'TRANSPORTADORA' %}
                      <option value="{{ form.serviceKind.value }}">FORNECEDOR</option>
                      <option value="TRANSPORTADORA">TRANSPORTADORA</option>
                    {% else %}
                      <option value="{{ form.serviceKind.value }}">TRANSPORTADORA</option>
                      <option value="FORNECEDOR">FORNECEDOR</option>
                    {% endif %}
                </select>

                <label for="opcao">Precisa Agendar Coleta?</label>
                <select id="opcao2" name="opcao">
                  <option value="opcao1">Sim</option>
                  <option value="opcao2">Não</option>
                </select>

              </div>
              <div class="gp_2">

              </div>
            </div>
            <h1>Endereço</h1>
            <div class="filtro">

              <div class="gp_1">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-\d{3}" title="Formato de CEP inválido" required />
                <label for="logradouro">Rua:</label>
                <input type="text" id="logradouro" name="logradouro" readonly />
              </div>

              <div class="gp_2">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" readonly />
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" readonly />
              </div>

              <div class="gp_0">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" readonly />
                <input type="text" id="latitude" name="latitude" readonly />
              </div>
              <br>

              <div class="gp_4">
                <div class="date">
                  <div class="date_1">
                    <p>Nº:</p>
                    <input type="number" name="inp_de" id="inp_de" min="0">
                  </div>
                </div>
                <div class="time">
                  <div class="time_1">
                    <input type="text" id="longitude" name="longitude" readonly />
                  </div>
                </div>
              </div>

            </div>
            <h1>Contato</h1>
            <div class="filtro2">
              <div class="gp_1">
                <label>Nº Agendamento:</label>
                <input type="text" id="cnpj_F" name="cnpj_F" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" required>
                <label for="inp_forne">Nº Representante:</label>
                <input type="text" name="inp_forne" id="inp_forne">
              </div>
              <div class="gp_2">
                <label for="inp_trans">Nº Transportadora:</label>
                <input type="text" name="inp_transN" id="inp_transN">
                <label for="inp_trans">Nº SAC:</label>
                <input type="text" name="inp_trans" id="inp_sac">
              </div>
              <div class="gp_5">
                <label>Nº Celular:</label>
                <input type="number" name="inp_transx" id="inp_cel">
                <label>E-mail:</label>
                <input type="email" id="E-mail">
              </div>
              <br>
            </div>
            <br>
            <div class="container_btn">
              <input type="button" id="btn_filtrar" value="Salvar">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
